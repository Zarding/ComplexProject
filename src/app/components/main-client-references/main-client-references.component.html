<div class="flex my-[10px] h-[90vh]">
    <div class="component w-full">
        <div>
            <div class="h-full">
                <div class="flex gap-4">
                    <label for="fName" class="label">Справки</label>
                    <label (click)="openDialog('0ms', '0ms')" for="fName" class="mb-1 block text-base font-medium text-[#07074D] hover:cursor-pointer hover:text-[#1616ca]">+Добавить</label>
                </div>
                <div>
                    <table mat-table [dataSource]="dataSoruce1" matSort>
             
               <!-- Position Column -->
               <ng-container matColumnDef="type">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                   Вид справки
                 </th>
                 <td mat-cell *matCellDef="let element"> {{element.typeReference.type}} </td>
               </ng-container>
    
               <ng-container matColumnDef="content">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                  Содержание
                </th>
                <td mat-cell *matCellDef="let element"> {{element.content}} </td>
              </ng-container>
        
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                  Дата выдачи
                </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>

              <ng-container matColumnDef="who_give">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                  Кем выдана
                </th>
                <td mat-cell *matCellDef="let element"> {{element.idUser.login}} </td>
              </ng-container>

               <!-- Symbol Column -->
               <ng-container matColumnDef="action">
                 <th mat-header-cell *matHeaderCellDef>
                   Действия
                 </th>
                 <td mat-cell *matCellDef="let element" fxLayoutGap="5px">
                    <button mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button>
                    <button mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
                </td>
               </ng-container>
             
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
                </div>
            </div>
        </div>
    </div>
</div>
