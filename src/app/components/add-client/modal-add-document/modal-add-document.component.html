<div class="component">
    <label for="fName" class="label">Добавить документ</label>
    <div class="w-full">
        <form>
        <div class="mb-5">
            <label for="fName" class="label">Тип</label>
            <select name="idTypeDocument" [(ngModel)]="document.idTypeDocument" class="input-text">
                <option *ngFor="let typedocument of typedocuments" [ngValue]="typedocument">{{typedocument.name}}</option>
           </select>
        </div>
        <div class="flex justify-between gap-4">
            <div class="w-[50%]">
                <div class="mb-0">
                    <label for="serial" class="label">Серия</label>
                    <input
                    (keypress)="onKeyPress($event)"
                        type="text"
                        name="serial"
                        [maxlength]="4"
                        [(ngModel)]="document.serial"
                        id="serial"
                        placeholder="Серия"
                        class="input-text peer" required
                        #serial="ngModel"/>
                        <p class="invisible peer-invalid:visible peer-invalid:mb-2 text-red-700 font-light">
                            *Обязательное поле
                        </p>
                </div>
            </div>
            <div class="w-full">
                <div class="mb-0">
                    <label for="number" class="label">Номер</label>
                    <input
                    (keypress)="onKeyPress($event)"
                        type="text"
                        name="number"
                        [(ngModel)]="document.number"
                        id="number"
                        placeholder="Номер"
                        class="input-text peer" required
                        #number="ngModel"/>
                        <p class="invisible peer-invalid:visible peer-invalid:mb-2 text-red-700 font-light">
                            *Обязательное поле
                        </p>
                </div>
            </div>
        </div>
        <div class="w-full">
            <div class="mb-5">
                <label for="sName" class="label">Кем выдан</label>
                <input
                    type="text"
                    name="fName"
                    [(ngModel)]="document.organ"
                    id="fName"
                    placeholder="Кем выдан"
                    class="input-text peer"/>
            </div>
        </div>
        <div class="w-full">
            <div class="mb-5">
                <label for="sName" class="label">Когда выдан</label>
                <input
                    type="date"
                    name="date"
                    [(ngModel)]="document.date"
                    id="fName"
                    placeholder="Когда выдан"
                    class="input-text peer"/>
            </div>
        </div>
    </form>
    </div>
        <div class="w-[50%] ml-auto mr-0">
            <div class="flex justify-between gap-4">
            <button class="button_apply" (click)="onAddClick()" *ngIf="number.valid && serial.valid">Добавить</button>
            <button class="button_cancel" (click)="onNoClick()">Отмена</button>
            </div>
        </div>
</div>
