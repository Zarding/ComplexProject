<div class="component" style="height: 50px; margin-top: 10px;">
    <hr class="line">
    <p style="padding-left: 10px;">Добавление клиента</p>
</div>
<div style="display:flex; justify-content: space-between; margin-top: 10px;">
    <div style="width: 55%; margin-right: 10px; height: 100%;">
        <hr class="line">
        <div class="component" style="height: 100%; margin-top: 0px; padding-left: 5px; padding-right: 5px;">
            <div style="display:flex; justify-content: space-between;">
                <div style="width: 40%;">
                    <p>Фото</p>
                </div>
                <div style="width: 55%;">
                    <div>
                        <p style="margin-bottom: 5px;">Фамилия</p>
                        <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
                    </div>
                    <div>
                        <p style="margin-bottom: 5px;">Имя</p>
                        <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
                    </div>
                    <div>
                        <p style="margin-bottom: 5px;">Отчество</p>
                        <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
                    </div>
                    <div style="display:flex; justify-content: space-between;">
                        <div style="width: 50%; margin-right: 5px;">
                            <p style="margin-bottom: 5px;">Пол</p>
                            <input type="text">
                        </div>
                        <div style="width: 50%;">
                            <p style="margin-bottom: 5px;">Дата рождения</p>
                            <input type="date">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <p style="margin-bottom: 5px;">Место рождения</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
            <div>
                <p style="margin-bottom: 5px;">Место последнего проживания</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
            <div>
                <p style="margin-bottom: 5px;">Место последней регистрации</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
            <div>
                <p style="margin-bottom: 5px;">Социальный статус</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
            <div>
                <p style="margin-bottom: 5px;">Признак маломобильности</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
            <div>
                <p style="margin-bottom: 5px;">Снилс</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
            <div>
                <p style="margin-bottom: 5px;">Полис ОМС</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
            <div>
                <p style="margin-bottom: 5px;">Социальный работник</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
        </div>
        <div>
        </div>
    </div>
    
    <div style="width: 45%; margin-left: 10px;">
        <hr class="line">
        <div class="component" style="position: relative; height: 100%; margin-top: 0px; padding-top: 0px;">
            <div style="display: flex;">
                <p style="margin-top: 0px; margin-left: 5px; margin-right: 15px;">Документы</p>
                <a routerLink="/main">+Добавить</a>
            </div>
            <div>
                <ag-grid-angular 
                    style="width: 100%; height: 300px;" 
                    class="ag-theme-material"
                    [rowData]="rowData" 
                    [columnDefs]="columnDefs">
                </ag-grid-angular>
            </div>
            <div style="position: absolute; bottom: 10px; right: 10px;">
                <button>
                    <p>Создать</p>
                </button>
            </div>
        </div>
    </div>
</div>
