<div class="flex my-[10px] h-[90vh]">
    <div class="component w-full">
        <div>
            <div class="flex gap-4">
                <label for="fName" class="label">Сервисные планы</label>
                <label routerLink="../addserviceplan" [queryParams]="{id: id}" for="fName" class="mb-1 block text-base font-medium text-[#07074D] hover:cursor-pointer hover:text-[#1616ca]" *ngIf="userServ.role == 1">+Добавить</label>
            </div>
            <div>
                <table mat-table [dataSource]="dataSource">
         
           <!-- Position Column -->
           <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef>
               Номер
             </th>
             <td mat-cell *matCellDef="let element"><a routerLink="../serviceplan/{{element.id}}">{{element.id}}</a>  </td>
           </ng-container>

           <ng-container matColumnDef="date_start">
            <th mat-header-cell *matHeaderCellDef>
              Дата начала
            </th>
            <td mat-cell *matCellDef="let element"> {{element.dateStart}} </td>
          </ng-container>

          <ng-container matColumnDef="date_finish">
            <th mat-header-cell *matHeaderCellDef>
              Дата окончания
            </th>
            <td mat-cell *matCellDef="let element"> {{element.dateFinish}} </td>
          </ng-container>

          <ng-container matColumnDef="count_service">
            <th mat-header-cell *matHeaderCellDef>
              Кол-во услуг
            </th>
            <td mat-cell *matCellDef="let element"> {{element.count_services}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>
              Статус
            </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>         
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         </table>
            </div>
        </div>
    </div>
</div>
