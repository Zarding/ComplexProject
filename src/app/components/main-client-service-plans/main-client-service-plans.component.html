<div class="flex my-[10px] h-[90vh]">
    <div class="component w-full">
        <div>
            <div class="flex gap-4">
                <label for="fName" class="label">Сервисные планы</label>
                <label routerLink="../addserviceplan" for="fName" class="mb-1 block text-base font-medium text-[#07074D] hover:cursor-pointer hover:text-[#1616ca]" *ngIf="userServ.role == 1">+Добавить</label>
            </div>
            <div>
                <table mat-table [dataSource]="dataSource" matSort>
         
           <!-- Position Column -->
           <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
               Номер
             </th>
             <td mat-cell *matCellDef="let element"><a routerLink="../serviceplan/{{element.id}}">{{element.id}}</a>  </td>
           </ng-container>

           <ng-container matColumnDef="date_start">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
              Дата начала
            </th>
            <td mat-cell *matCellDef="let element"> {{element.dateStart}} </td>
          </ng-container>

          <ng-container matColumnDef="date_finish">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
              Дата окончания
            </th>
            <td mat-cell *matCellDef="let element"> {{element.dateFinish}} </td>
          </ng-container>

          <ng-container matColumnDef="count_service">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
              Кол-во услуг
            </th>
            <td mat-cell *matCellDef="let element"> {{element.count_services}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
              Статус
            </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
           <!-- Symbol Column -->
           <ng-container matColumnDef="action">
             <th mat-header-cell *matHeaderCellDef>
               Действия
             </th>
             <td mat-cell *matCellDef="let element" fxLayoutGap="5px">
                <button mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
            </td>
           </ng-container>
         
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         </table>
            </div>
        </div>
    </div>
</div>
