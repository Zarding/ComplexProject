<div class="flex-col h-[90vh] my-[10px]">
    <div class="flex justify-between h-[520px]">
        <div class="w-[25%] component pt-3 pb-5">
            <div class="h-full">
                <div style="display:flex; justify-content: space-between;">
                    <div style="width: 40%;">
                        <label for="fName" class="label">Фото</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="w-[45%] component pt-3 pb-5">
            <div class="h-full">
                <label for="fName" class="label">Основная информация</label>
                <div class="w-full">
                    <div class="mb-5">
                        <label for="fName" class="label">ФИО</label>
                        <input
                            type="text"
                            readonly
                            [value]="client?.secondname + ' ' + client?.name + ' ' + client?.otchestvo"
                            name="fName"
                            id="fName"
                            class="input-text"/>
                    </div>
                </div>
                <div class="w-full">
                    <div class="mb-5">
                        <label for="fName" class="label">Социальный статус</label>
                        <input
                            type="text"
                            readonly
                            [value]="client?.idSocialStatus?.name"
                            name="fName"
                            id="fName"
                            class="input-text"/>
                    </div>
                </div>
                <div class="flex justify-between">
                    <div class="w-[50%] mr-[5px]">
                        <label for="fName" class="label">Пол</label>
                        <select class="input-text w-[50%]" id="inputGroupSelect01">
                            <option [disabled]="true">{{client?.sex}}</option>
                        </select>
                    </div>
                    <div class="w-[50%]">
                        <div class="mb-5">
                          <label for="date" class="label">Дата рождения</label>
                          <input
                            type="date"
                            readonly
                            [value]="client?.dateOfBirth"
                            name="date"
                            id="date"
                            class="input-text"/>
                        </div>
                      </div>
                </div>
                <div class="w-full">
                    <div class="mb-5">
                        <label for="fName" class="label">Место рождения</label>
                        <input
                            type="text"
                            readonly
                            name="fName"
                            [value]="client?.placeOfBirth"
                            id="fName"
                            class="input-text"/>
                    </div>
                </div>
                <div class="w-full">
                    <div class="mb-5">
                        <label for="fName" class="label">Снилс</label>
                        <input
                            type="text"
                            readonly
                            name="fName"
                            [value]="client?.snils"
                            id="fName"
                            class="input-text"/>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="w-[30%] component pt-3 pb-5">
            <div class="h-full">
                <div class="flex gap-4">
                    <label for="fName" class="label">Социальные работники</label>
                    <label *ngIf="userServ.role == 1" (click)="openDialog('0ms', '0ms')" for="fName" class="mb-1 block text-base font-medium text-[#07074D] hover:cursor-pointer hover:text-[#1616ca]">+Добавить</label>
                </div>
                <div>
                    <table mat-table [dataSource]="dataSoruce1">
             
               <!-- Position Column -->
               <ng-container matColumnDef="position">
                 <th mat-header-cell *matHeaderCellDef>
                   Работник
                 </th>
                 <td mat-cell *matCellDef="let element"> {{element.idUser.login}} </td>
               </ng-container>
               <!-- Symbol Column -->
               <ng-container matColumnDef="symbol">
                 <th mat-header-cell *matHeaderCellDef>
                   Действия
                 </th>
                 <td mat-cell *matCellDef="let element" fxLayoutGap="5px">
                    <button (click)="del(element)" mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
                </td>
               </ng-container>
             
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
                </div>
            </div>
        </div>
    </div>
    <div class="flex my-[10px]">
        <div class="w-full component flex flex-col pt-3 pb-5">
            <div style="width: 40%;">
                <label for="fName" class="label">Дополнительная информация</label>
            </div>
            <div class="flex justify-between gap-4">
                <div class="w-full">
                        <div class="mb-5">
                            <label for="fName" class="label">Полис ОМС</label>
                            <input
                                type="text"
                                readonly
                                [value]="client?.polisOms"
                                name="fName"
                                id="fName"
                                class="input-text"/>
                        </div>
                </div>
                <div class="w-full">
                    <div class="mb-5">
                        <label for="fName" class="label">Место последнего проживания</label>
                        <input
                            type="text"
                            readonly
                            [value]="client?.placeLastLive"
                            name="fName"
                            id="fName"
                            class="input-text"/>
                    </div>
                </div>
            </div>
            <div class="flex justify-between gap-4">
                <div class="w-full">
                    <div class="mb-5">
                        <label for="fName" class="label">Место последней регистрации</label>
                        <input
                            type="text"
                            readonly
                            name="fName"
                            [value]="client?.placeLastReg"
                            id="fName"
                            class="input-text"/>
                    </div>
                </div>
                <div class="w-full">
                    <div class="mb-5">
                        <label for="fName" class="label">Признак маломобильности</label>
                        <input
                            type="text"
                            readonly
                            [value]="client?.attribute"
                            name="fName"
                            id="fName"
                            class="input-text"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
