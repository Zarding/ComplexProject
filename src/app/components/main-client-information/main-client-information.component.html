<div style="display:flex; justify-content: space-between; margin-top: 10px;">
    <div style="width: 20%; margin-right: 10px; height: 100%;">
        <hr class="line">
        <div class="component" style="height: 100%; margin-top: 0px; padding-left: 5px; padding-right: 5px;">
            <div style="display:flex; justify-content: space-between;">
                <div style="width: 40%;">
                    <p>Фото</p>
                </div>
            </div>
        </div>
    </div>
    
    <div style="width: 55%; margin-left: 10px; margin-right: 10px;">
        <hr class="line">
        <div class="component" style="height: 100%; margin-top: 0px; padding-left: 5px; padding-right: 5px;">
            <p style="margin-top: 0px;">Основная информация</p>
            <div>
                <p style="margin-bottom: 5px;">ФИО</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
            <div>
                <p style="margin-bottom: 5px;">Социальный статус</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
            <div>
                <p style="margin-bottom: 5px;">Пол</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
            <div>
                <p style="margin-bottom: 5px;">Дата рождения</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
            <div>
                <p style="margin-bottom: 5px;">Место рождения</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
            <div>
                <p style="margin-bottom: 5px;">Снилс</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
            <div>
                <p style="margin-bottom: 5px;">Полис ОМС</p>
                <input type="text" name="input" ng-model="example.text" ng-pattern="example.word" required ng-trim="false" style="width: 95%;">
            </div>
        </div>
    </div>

    <div style="width: 25%; margin-left: 10px; height: 100%;">
        <hr class="line">
        <div class="component" style="height: 100%; margin-top: 0px; padding-left: 5px; padding-right: 5px;">
            <p style="margin-top: 0px;">Социальные работники</p>
            <div>
                <ag-grid-angular 
                    style="width: 100%; height: 300px;" 
                    class="ag-theme-material"
                    [rowData]="rowData" 
                    [columnDefs]="columnDefs">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
