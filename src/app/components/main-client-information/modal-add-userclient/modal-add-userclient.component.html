<div class="component">
    
    <label for="fName" class="label">Добавить работника</label>
    <div class="w-full">
        <form>
        <div class="mb-5">
            <label for="fName" class="label">Социальный работник</label>
            <select name="idTypeDocument" [(ngModel)]="userclient.idUser" class="input-text">
                <option *ngFor="let worker of workers" [ngValue]="worker">{{worker.login}}</option>
           </select>
        </div>
    </form>
    </div>
        <div class="w-[50%] ml-auto mr-0">
            <div class="flex justify-between gap-4">
                
            <button class="button_apply" type="button" (click)="onAddClick()">Добавить</button>
            <button class="button_cancel" (click)="onNoClick()">Отмена</button>
            </div>
        </div>
</div>
